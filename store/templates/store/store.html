{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img src="{{product.imageUrl}}" class="thumbnail" alt="">
            <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
                <h6>{{product.name}}</h6>
                <hr>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary update-cart">Add to cart</button>
                <a class="btn btn-primary" href="#" role="button">View</a>
                <h4 style="float: right;">${{product.price | floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
