{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container-sm shadow rounded " style="height: 250px;width: 350px;">
    <form id="form" method="POST">
        {% csrf_token %}
        <div class="form-field">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" placeholder="Type your username" required class="form-control">
        </div>
        <div class="form-field">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" placeholder="Type your password" required class="form-control">
        </div>
        <hr>
        <input type="submit" class="btn btn-primary" value="Login" style="width: 80px;">
        <a href="{% url 'signup' %}" style="float: right;text-decoration: none;font-size: 12px;">Sign Up</a>
    </form>
</div>
{% endblock content %}
